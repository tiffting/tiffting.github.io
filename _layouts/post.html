---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  
  <div class="pagination">
  {% if page.previous.url %}
    <span class="page-link prev">
      <a href="{{page.previous.url}}">&laquo; Previous</a>
    </span>
  {% else %}
    <span>&laquo; Previous</span>
  {% endif %}
  {% if page.next.url %}
    <span class="page-link next">
      <a href="{{page.next.url}}">Next &raquo;</a>
    </span>
  {% else %}
    <span>Next &raquo;</span>
  {% endif %}
  </div>

  {% include disqus.html %}

</article>
